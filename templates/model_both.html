<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Diabetes Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #69e1ff;
            padding: 40px;
        }

        .home-button {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1000;
        }

        .home-button a {
            text-decoration: none;
            background: #ffffff;
            color: #000000;
            padding: 10px 20px;
            border-radius: 5px;
            font-weight: bold;
        }

        .home-button a:hover {
            background: #00c2fe;
        }

        .container {
            background: #fff;
            padding: 30px;
            max-width: 600px;
            margin: 60px auto 0;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }

        input,
        select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
        }

        .buttons {
            display: flex;
            gap: 10px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .buttons button {
            flex: 1;
            padding: 10px;
            font-weight: bold;
            border: none;
            background: #4facfe;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }

        .buttons button:hover {
            background: #00c2fe;
        }

        .result {
            margin-top: 30px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <!-- Tombol Home -->
    <div class="home-button">
        <a href="/">Home</a>
    </div>

    <div class="container">
        <h2>Diabetes Prediction Form</h2>
        <form method="POST" id="predictionForm">
            <label>Gender:</label>
            <select name="Gender" required>
                <option value="" disabled {% if not form_data.get('Gender') %}selected{% endif %}>Select Gender</option>
                <option value="Male" {% if form_data.get('Gender')=='Male' %}selected{% endif %}>Male</option>
                <option value="Female" {% if form_data.get('Gender')=='Female' %}selected{% endif %}>Female</option>
            </select>

            <label>Age:</label>
            <input type="text" name="Age" value="{{ form_data.get('Age', '') }}" required>

            <label>Urea:</label>
            <input type="text" name="Urea" value="{{ form_data.get('Urea', '') }}" required>

            <label>Creatine:</label>
            <input type="text" name="Creatine" value="{{ form_data.get('Creatine', '') }}" required>

            <label>HbA1c:</label>
            <input type="text" name="HbA1c" value="{{ form_data.get('HbA1c', '') }}" required>

            <label>Cholesterol:</label>
            <input type="text" name="Cholesterol" value="{{ form_data.get('Cholesterol', '') }}" required>

            <label>Trigliserida:</label>
            <input type="text" name="Trigliserida" value="{{ form_data.get('Trigliserida', '') }}" required>

            <label>VLDL:</label>
            <input type="text" name="VLDL" value="{{ form_data.get('VLDL', '') }}" required>

            <label>BMI:</label>
            <input type="text" name="BMI" value="{{ form_data.get('BMI', '') }}" required>

            <div class="buttons">
                <button type="submit" name="model" value="xgb">XGBoost dan PSO</button>
                <button type="submit" name="model" value="rf">Random Forest dan PSO</button>
            </div>
        </form>

        <div class="result">
            {% if prediction_xgb %}
                <p>XGBoost dan PSO: {{ prediction_xgb }}</p>
            {% endif %}
            {% if prediction_rf %}
                <p>Random Forest dan PSO: {{ prediction_rf }}</p>
            {% endif %}
        </div>
    </div>

    <script>
        function resetForm() {
            document.getElementById("predictionForm").reset();
            window.location.href = "/predict";
        }
    </script>
</body>

</html>
